name: CI/CD - Code Quality & Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Code Quality (Linting + Type Checking)
  code-quality:
    name: Code Quality (Ruff + Pylint + MyPy)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pylint mypy

      - name: Run Ruff (Fast Linter)
        run: |
          ruff check src/ --fix --exit-non-zero-on-fix

      - name: Run Pylint (Deep Analysis)
        run: |
          pylint src/ --max-line-length=100 --disable=C0114,C0115,C0116,E0401,E0611,W0611 --fail-under=7.0 || true
        continue-on-error: true  # Nao bloquear por Pylint (apenas alertar)

      - name: Run MyPy (Type Checking)
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional --check-untyped-defs || true
        continue-on-error: true  # Nao bloquear por MyPy (type hints incompletos)

  # Job 2: Tests (Unit + Integration + E2E)
  tests:
    name: Tests (Unit + E2E)
    runs-on: ubuntu-latest
    needs: code-quality  # Rodar apÃ³s code quality passar
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]  # Testar min e max versions

    services:
      # Qdrant para testes E2E
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
          - 6334:6334
        options: >-
          --health-cmd "curl -f http://localhost:6333/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist pytest-asyncio

      - name: Run Smoke Tests (Fast validation)
        run: |
          python tests/test_agents_refactor_smoke.py

      - name: Run Unit Tests
        run: |
          pytest tests/ -v --tb=short -k "not e2e" --cov=src --cov-report=xml --cov-report=term -n 4

      - name: Run E2E Tests
        run: |
          pytest tests/ -v --tb=short -k "e2e" --cov=src --cov-append --cov-report=xml --cov-report=term -n 2
        env:
          # Secrets para E2E (configurar em GitHub Secrets)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          MEM0_API_KEY: ${{ secrets.MEM0_API_KEY }}
          QDRANT_URL: http://localhost:6333

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 3: Security Scan (Bandit)
  security:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Bandit
        run: |
          pip install bandit[toml]

      - name: Run Bandit Security Scan
        run: |
          bandit -r src/ -ll -f json -o bandit-report.json || true
          bandit -r src/ -ll  # Human-readable output
        continue-on-error: true  # Nao bloquear por security issues (apenas alertar)

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json

  # Job 4: Build Summary
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [code-quality, tests, security]
    if: always()

    steps:
      - name: CI/CD Summary
        run: |
          echo "## CI/CD Build Summary"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Tests: ${{ needs.tests.result }}"
          echo "Security: ${{ needs.security.result }}"

          if [ "${{ needs.code-quality.result }}" == "failure" ]; then
            echo "FAILED: Code quality checks failed"
            exit 1
          fi

          if [ "${{ needs.tests.result }}" == "failure" ]; then
            echo "FAILED: Tests failed"
            exit 1
          fi

          echo "SUCCESS: All checks passed!"
