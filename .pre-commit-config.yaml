# Pre-commit hooks configuration
# Documentacao: https://pre-commit.com/
#
# Instalacao:
#   pip install pre-commit
#   pre-commit install
#
# Execucao manual:
#   pre-commit run --all-files
#
# Atualizar hooks:
#   pre-commit autoupdate

repos:
  # Hooks basicos de limpeza
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Remove espacos em branco no final de linhas
      - id: end-of-file-fixer
        name: Garante nova linha no final dos arquivos
      - id: check-yaml
        name: Valida sintaxe de arquivos YAML
      - id: check-json
        name: Valida sintaxe de arquivos JSON
      - id: check-toml
        name: Valida sintaxe de arquivos TOML
      - id: check-added-large-files
        name: Previne commit de arquivos grandes (>500KB)
        args: ["--maxkb=500"]
      - id: check-merge-conflict
        name: Detecta marcadores de conflito de merge
      - id: check-case-conflict
        name: Detecta conflitos de case-sensitivity em nomes
      - id: mixed-line-ending
        name: Normaliza terminacoes de linha
        args: ["--fix=lf"]

  # Black - Formatacao de codigo Python
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        name: Black - Formatacao de codigo Python
        language_version: python3
        args: ["--line-length=100"]

  # Ruff - Linter moderno Python (substituto de flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        name: Ruff - Linter Python (rapido)
        args: ["--fix", "--exit-non-zero-on-fix"]

  # MyPy - Verificacao de tipos Python (modo informativo, nao bloqueia commit)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        name: MyPy - Verificacao de tipos Python (informativo)
        args: ["--ignore-missing-imports", "--no-strict-optional", "--check-untyped-defs"]
        verbose: true
        stages: [manual]  # Executar apenas manualmente: pre-commit run mypy --all-files

  # Pylint - Deep code analysis (complementa Ruff com analise profunda)
  - repo: https://github.com/pycqa/pylint
    rev: v3.3.4
    hooks:
      - id: pylint
        name: Pylint - Deep code analysis
        args:
          - "--max-line-length=100"
          - "--disable=C0114,C0115,C0116,E0401,E0611,W0611"  # Docstrings + imports (CI/CD validara)
          - "--fail-under=7.0"  # Score minimo (tolerante para pre-commit)
        files: ^src/

  # Hook customizado anti-emoji (CRITICO)
  - repo: local
    hooks:
      - id: check-no-emoji
        name: CRITICO - Detecta emojis em arquivos Python
        entry: python scripts/check_no_emoji.py
        language: system
        types: [python]
        pass_filenames: true
        stages: [pre-commit]
        verbose: true
