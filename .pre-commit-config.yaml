# Pre-commit hooks configuration
# Documentacao: https://pre-commit.com/
#
# Instalacao:
#   pip install pre-commit
#   pre-commit install
#
# Execucao manual:
#   pre-commit run --all-files
#
# Atualizar hooks:
#   pre-commit autoupdate

repos:
  # Hooks basicos de limpeza
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Remove espacos em branco no final de linhas
      - id: end-of-file-fixer
        name: Garante nova linha no final dos arquivos
      - id: check-yaml
        name: Valida sintaxe de arquivos YAML
      - id: check-json
        name: Valida sintaxe de arquivos JSON
      - id: check-toml
        name: Valida sintaxe de arquivos TOML
      - id: check-added-large-files
        name: Previne commit de arquivos grandes (>500KB)
        args: ["--maxkb=500"]
      - id: check-merge-conflict
        name: Detecta marcadores de conflito de merge
      - id: check-case-conflict
        name: Detecta conflitos de case-sensitivity em nomes
      - id: mixed-line-ending
        name: Normaliza terminacoes de linha
        args: ["--fix=lf"]

  # Black - Formatacao de codigo Python
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Black - Formatacao de codigo Python
        language_version: python3
        args: ["--line-length=100"]

  # Ruff - Linter moderno Python (substituto de flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.13
    hooks:
      - id: ruff
        name: Ruff - Linter Python (rapido)
        args: ["--fix", "--exit-non-zero-on-fix"]

  # MyPy - Verificacao de tipos Python
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        name: MyPy - Verificacao de tipos Python
        additional_dependencies: [types-all]
        args: ["--ignore-missing-imports", "--no-strict-optional"]

  # Hook customizado anti-emoji (CRITICO)
  - repo: local
    hooks:
      - id: check-no-emoji
        name: CRITICO - Detecta emojis em arquivos Python
        entry: python scripts/check_no_emoji.py
        language: system
        types: [python]
        pass_filenames: true
        stages: [commit]
        verbose: true
